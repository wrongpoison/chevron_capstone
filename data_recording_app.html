<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/chevron_capstone/assets/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/chevron_capstone/scripts/model_app.js"></script>

<title>Demo application</title>
</head>
<body>

<h1>Data Recording Application</h1>
<p>This table demonstrates our model's predictions based on different inputs.</p>

<p>Season
<select id="season"><p>Season</p>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select></p>

<p>Field
<select id="field">
  <option value="brown">Brown</option>
  <option value="cantaral">Cantaral</option>
  <option value="davis">Davis</option>
  <option value="e_ridge">Elders Ridge</option>
  <option value="f_beeler">Fort Beeler</option>
  <option value="herminie">Herminie</option>
  <option value="shamrock">Shamrock</option>
  <option value="wicks">Wicks</option>
</select>
</p>

<p>Alarm condition
<select id="alarm">
  <option value="bms_status">BMS status</option>
  <option value="density_oil">Density oil</option>
  <option value="dens_water">Density water</option>
  <option value="esd">ESD</option>
  <option value="flow_rate">Flow rate</option>
  <option value="flow_temp">Flow temperature</option>
  <option value="line_press">Line Pressure</option>
  <option value="sep_press">Separator pressure</option>
  </p>

  <input type="submit" value="Submit" id="submit" onclick="submit_form()">
  <input type="reset" submit="reset" onclick="reset_form()">
</select>

<table >
  <tr>
    <th>Model Result</th>
  </tr>
  <tr>
    <td id="output">Industrial action</td>
  </tr>
</table>

</body>
</html>
