<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/chevron_capstone/assets/main.css">
<script src="/chevron_capstone/scripts/model_app.js"></script>
<title>Demo application</title>
</head>
<body>

<h1>Data Recording Application</h1>
<p>This table demonstrates our model's predictions based on different inputs.</p>
<form>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
</form>

<select name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
  <input type="submit" value="Submit">
  <input type="reset">
</select>

<table style="width:90%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>

</body>
</html>
